version: "2"

sql:
  - schema: "migrations"
    queries:
      - "query/player.sql"
      - "query/login_log.sql"
      - "query/map_configuration.sql"
      - "query/item.sql"
      - "query/door.sql"
      - "query/world.sql"
      - "query/rule.sql"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc_generated"
        out: "internal/entity/sqlc_generated"
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true
        emit_result_struct_pointers: true
        json_tags_case_style: "snake"